<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fiesta Manila Bakery & Filipino Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/style.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="flex justify-center items-start w-full">
      <img src="img/flags.svg" />
    </div>
    <div class="flex max-w-lg w-full flex-col">
      <section
        name="navigation"
        aria-label="Navigation"
        class="flex justify-between items-center w-full"
      >
        <a href="" class="justify-self-start">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <div>
          <a href="#bakery">BAKERY</a>
          <a href="#dishes">DISHES</a>
          <a href="#snacks">SNACKS/DESSERTS</a>
          <a href="#grocery">GROCERY</a>
          <a href="#remitance">REMITANCE</a>
        </div>
      </section>
      <section name="hero" aria-label="Hero">
        <div>
          <img src="" alt="" />
        </div>
      </section>
      <section name="bakery" aria-label="Bakery"></section>
      <section name="dishes" aria-label="Dishes"></section>
      <section name="snacks" aria-label="Snacks"></section>
      <section name="grocery" aria-label="Grocery"></section>
      <section name="remitance" aria-label="Remitance"></section>
      <section name="testimonials" aria-label="Testimonials"></section>
      <section name="gallery" aria-label="Gallery"></section>
      <section
        name="contactUs"
        aria-label="ContactUs"
        class="w-full flex justify-between align-middle"
      >
        <div><h1>Contact Us</h1></div>
        <div><h1>Address</h1></div>
        <div><h1>Business Hours</h1></div>
      </section>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
